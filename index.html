<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>project shoshi</title>
</head>

<body>
    <nav class="fixed-top">
        <div class="container-fluid bg-light">
            <div class="row">
                <div id="mainTitle" class="col-12">
                    <img src="./img/sunset-2469106_1920.jpg" alt="Logo" id="mainImg" class="rounded">
                    <header id="mainHeader">Cryptonite</header>
                </div>
            </div>
            <div class="container">
                <nav class="navbar navbar-expand-sm">
                    <ul class="nav nav-tabs col-12">
                        <li class="nav-item active">
                            <button id="btnHome" class="nav-link active">Home</button>
                        </li>
                        <li class="nav-item">
                            <button id="btnActiveReports" class="nav-link active">Active Reports</button>
                        </li>
                        <li class="nav-item">
                            <button id="btnAbout" class="nav-link active">About</button>
                        </li>
                        <li id="profit" class="col-4"></li>
                        <li class="nav-item  ">
                            <input type="text" id="search" class="form-control form-control-sm">
                        </li>
                        <li class="nav-item">
                            <button id="btnSearch" class="btn btn-outline-success btn-sm">Search</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div>
            <div class="container">
                <span class="spinner spinner-border spinner-border-md text-success mr-3" id="spinner" role="status"
                    aria-hidden="true">
                </span>
            </div>
        </div>
    </nav>

    <div id="body" class="container">

    </div>

    <template id="home">
        <div class="row" id="cards">
        </div>
    </template>

    <template id="activeReports">
        <div>
            <h2> activeReports</h2>
            <div id="chartContainer" style="height: 100px; width: 50%; background-color: aqua;"></div>
        </div>
    </template>

    <template id="about">
        <div id="aboutDiv">
            <h1 id="bestWishes"></h1>
            <label>
                הי אני שושי לוין,<br>
                נשואה ואמא לבן מתוק בן 5,<br>
                למדתי בעבר גרפיקה ממוחשבת באופקים <br>
                והיום אני לומדת fullasack במכללת ג'ון ברייס<br>
                בתקווה שאצא מזה עם עבודה טובה שתכניס רווחים,<br>
                מה שאתם רואים זה אתר שהעמדתי עפ"י  בקשת הפרויקט.<br>
                <h2>תהנו!</h2>
            </label>
        </div>
    </template>
    <div class="container">
        <!-- Button to Open the Modal -->
        <button id="btnModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        </button>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Cancel one of the coins</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body container">
                        <div class="row" id="modalBody"></div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btnModalClose" type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>



        
        <script src="jsFiles/script.js"></script>
</body>

</html>
